name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ShellCheck on harden-openclaw-pi.sh
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: '.'
          severity: warning

      - name: Verify script syntax
        run: |
          bash -n harden-openclaw-pi.sh
          bash -n install.sh
          bash -n optimize-headless.sh
